<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="photo">
        <div class="odin">
            <img src="./photos/odin-lined.png" class="odin-img">
            ODIN
        </div>
    </div>
    <div class="content">
        <div class="header">
            <h1>This is not a real online servie! You know you need something like this in your life to help you realize your deepest dreams.</h1>
            <h1 class="second-heading">Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>
        <div class="form">
            <h1 class="form-heading">Let's do this!</h1>
            <form action="" method="post">
                <div class="form-row">
                    <div class="input">
                        <label for="">FIRST NAME</label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label for="">LAST NAME</label>
                        <input type="text">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input">
                        <label for="">EMAIL</label>
                        <input type="email" name="" id="">
                    </div>
                    <div class="input">
                        <label for="">PHONE NUMBER</label>
                        <input type="tel">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input">
                        <label for="">PASSWORD</label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="text">
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="create-account">Create Account</div>
            <div class="footer-txt">Already have an account? <div class="login">Log in</div></div>
        </div>
    </div>
</body>
</html>
